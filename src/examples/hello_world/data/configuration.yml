app_name: "WX-Frog hello-world example"
frame_initial_size: [400, 400]
file_ending: rec

about: |
  <h3>WX-Frog hello-world application V1.0</h3>
  <p><dl>
    <dt>License:</dt><dd>MIT AND (Apache-2.0 OR BSD-2-Clause)</dd>

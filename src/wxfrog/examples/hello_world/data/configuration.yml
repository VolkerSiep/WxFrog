app_name: "WX-Frog hello-world example"
file_ending: rec

about: |
  <h3>WX-Frog hello-world application V1.0</h3>
  <p><dl>
    <dt>License:</dt><dd>MIT AND (Apache-2.0 OR BSD-2-Clause)</dd>
    <dt>Author:</dt><dd>Volker Siepmann</dd>
    <dt>Year:</dt><dd>2025</dd>
  </dl></p>

about_size: [800, 300]

bg_picture_name: rectangle.png
bg_picture_width: 400
result_font_size: 15
bg_color: "#ccccff"

run_engine_on_start: yes

results:
  - path: ["A"]
    uom: cm^2
    pos: [150, 210]
    fmt: "A = {:.1f~P}"
  - path: ["P"]
    uom: cm
    pos: [150, 242]
    fmt: "P = {:.1f~P}"

parameters:
  - path: ["a"]
    pos: [145, 26]
    uom: cm
    fmt: "a = {:.1f~P}"
    min: 0
    max: 100.0
  - path: ["b"]
    pos: [61, 136]
    uom: cm
    fmt: "b = {:.1f~P}"
    min: 0
    max: 100.0

units: []
app_name: "WX-Frog example application"
frame_initial_size: [1000, 700]
file_ending: exa

about: |
  <h3>WX-Frog example application V1.0b1</h3>
  <p><dl>
    <dt>License:</dt><dd>MIT AND (Apache-2.0 OR BSD-2-Clause)</dd>
    <dt>Author:</dt><dd>Volker Siepmann</dd>
    <dt>Year:</dt><dd>2025</dd>
  </dl></p>

about_size: [800, 300]

bg_picture_name: process_example.png
bg_picture_width: 800
result_font_size: 15
bg_color: white

run_engine_on_start: yes

results:
  - path: ["y"]
    uom: psi
    pos: [100, 230]
    fmt: "y = {:.2f~P}"
    tip: A very important key result
  - path: ["z"]
    uom: degC
    pos: [100, 250]
    fmt: "z = {:.2f~P}"

parameters:
  - path: ["a", "b", "x"]
    pos: [100, 280]
    uom: m^3/h
    fmt: "Q = {:.2f~P}"
    min: 1.0
    max: 4.0
    name: Karl Heinz  # optional
    tip: | 
        Some volume
        flow
  - path: ["c"]
    pos: [100, 300]
    uom: bar
    fmt: "p = {:.2f~P}"
    min: 1.0
    max: 100.0
    tip: An unimportant constant

tables:
  - name: Stream table
    columns:
      - label: S01
        path: ["streams", "s01"]
      - label: S02
        path: ["streams", "s02"]
    props:
      - label: T
        uom: degC
        path: ["T"]
        fmt: "{:.2f~P}"
      - label: p
        uom: bar
        path: ["p"]
        fmt: "{:.3f~P}"

units:
  # all units that are predefined
  #  (above used units do not need to be repeated, but they can)
  - m^3/h
  - m^3/s
  - l/s
  - pint/s
  - degC
  - degF
  - K
  - bar
  - kPa
  - atm
  - kg/h
  - kg/s
  - t/h
  - t/d
  - barg
  - kPag
  - dog_year
  - 1/inverse_kilo_kelvin





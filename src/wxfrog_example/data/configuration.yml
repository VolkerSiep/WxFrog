app_name: "WX-Frog example application"
frame_initial_size: [1000, 700]
file_ending: exa

bg_picture_name: bg_picture.svg
bg_picture_width: 2000
result_font_size: 10

run_engine_on_start: yes

results:
  - path: ["y"]
    uom: bar
    pos: [300, 200]
    fmt: "y = {:.2f~P}"
  - path: ["z"]
    uom: degC
    pos: [300, 230]
    fmt: "z = {:.2f~P}"

parameters:
  - path: ["a", "b", "x"]
    pos: [300, 270]
    uom: m^3/h
    fmt: "x = {:.2f~P}"
    min: 1.0
    max: 4.0
    # name: Karl Heinz  # optional

tables:
  - name: Stream table
    columns:
      - label: S01
        path: ["streams", "s01"]
      - label: S02
        path: ["streams", "s02"]
    props:
      - label: T
        uom: degC
        path: ["T"]
        fmt: "{:.2f~P}"
      - label: p
        uom: bar
        path: ["p"]
        fmt: "{:.3f~P}"

units:
  # all units that can be used
  #  (above used units do not need to be repeated, but they can)
  - m**3/h
  - m**3/s
  - l/s
  - pint/s
  - degC
  - degF
  - K
  - bar
  - kPa
  - atm
  - kg/h
  - kg/s
  - t/h
  - t/d





app_name: "WX-Frog example application"
frame_initial_size: [800, 500]

bg_picture_name: bg_picture.svg
bg_picture_width: 2000
result_font_size: 10

results:
  - path: ["y"]
    uom: bar
    pos: [300, 200]
    fmt: "y = {:.2f~#P}"
  - path: ["z"]
    uom: degC
    pos: [300, 230]
    fmt: "z = {:.2f~#P}"

parameters:
  - path: ["a", "b", "x"]
    pos: [300, 270]
    uom: m**3 / h
    fmt: "x = {:.2f~#P}"
    min: 100.0
    max: 400.0

tables:
  - name: Stream table
    columns:
      - label: S01
        path: ["streams", "s01"]
      - label: S02
        path: ["streams", "s02"]
    props:
      - label: T
        uom: degC
        path: ["T"]
        fmt: "{:.2f~#P}"
      - label: p
        uom: bar
        path: ["p"]
        fmt: "{:.3f~#P}"






